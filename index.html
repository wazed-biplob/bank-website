<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4"><span class="text-6xl text-violet-600">Bank</span> Website</h1>
    </header>   
    <main>
      <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4">Login</h3>
        <input class="w-9/12 block mb-2 px-3" id="email" type="text" name="" id="" placeholder="Mail Address">
        <input class="w-9/12 block px-3 mb-2" type="password" id="password" name="" id="" placeholder="Password">
        <input type="button" id="btn-submit" class="bg-amber-500 px-8 py-2 text-white font-medium rounded hover:bg-sky-400" value="submit">
      </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
